<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>bboy typing</title>
</head>
<body>
    <!-- ローディング画面 -->
    <div class="loading">
        <span class="circle"></span>
    </div>

    <!-- メイン画面 -->
    <p id="count">60</p>

    <div id="wrap">
        <p id="text">ダンサーネームが入ります</p>
    </div>

    <button id="start"><b>start</b></button>
    <br>
    <button id="tutorial">
        <b>tutorial</b>
    </button>
    <p id="accordion">
        <b>bboyの名前をタイピングしながら覚えるゲームです。<br>
        気軽にお楽しみください!</b>
    </p>

    <script src="main.js"></script>
</body>
</html>
